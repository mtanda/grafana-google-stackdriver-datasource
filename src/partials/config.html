<h3 class="page-heading">Google Stackdriver details</h3>

<div class="gf-form-group max-width-30">
  <div class="gf-form">
    <label class="gf-form-label width-13">Access</label>
    <div class="gf-form-select-wrapper max-width-24">
      <select class="gf-form-input" ng-model="ctrl.current.jsonData.access" ng-options="f.key as f.value for f in [{key: 'proxy', value: 'Server (Default)'}, { key: 'direct', value: 'Browser'}]"></select>
    </div>
  </div>
  <div class="gf-form" ng-if="ctrl.current.jsonData.access === 'direct'">
    <label class="gf-form-label width-13">Client ID</label>
    <input type="text" class="gf-form-input max-width-18" ng-model='ctrl.current.jsonData.clientId' required></input>
    <info-popover mode="right-absolute">
      Client ID for API
    </info-popover>
  </div>
  <div class="gf-form">
    <label class="gf-form-label width-13">Default Project ID</label>
    <input type="text" class="gf-form-input max-width-18" ng-model='ctrl.current.jsonData.defaultProjectId'></input>
  </div>
</div>
